<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
  </head>
  <body>
    <div id="app">
      <h1>{{Math.floor(time_remaining / 60).toString().padStart(2, "0")}}:{{(time_remaining % 60).toString().padStart(2, "0")}}</h1>
      <h4>{{(timer_state == 'work') ? 'Lets Do This!' : 'Phew, break time already?!'}}</h4>
      <button class="button is-rounded is-primary" v-on:click="timer('start')" :disabled="timer_running">Start Timer</button>
      <button class="button is-rounded" v-on:click="timer('pause')" :disabled="!timer_running">{{(timer_paused) ? 'Resume Timer' : 'Pause Timer'}}</button>
      <button class="button is-rounded" v-on:click="timer('reset')" :disabled="!timer_running">Reset Timer</button>
      <button class="button is-rounded" v-on:click="timer('skip')" :disabled="!timer_running || timer_paused">{{(timer_state == 'work') ? 'BREAK FOR FIVE MINUTES OF ZEN' : 'Get me back to work üñ•Ô∏è'}}</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
